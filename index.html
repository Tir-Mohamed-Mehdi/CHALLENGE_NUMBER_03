<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="card">
      <!--* this is the first section -->

      <figure class="card__image">
        <img src="../images/illustration-hero.svg" alt="" />
      </figure>

      <!--* this is the second section -->

      <div class="card__content">
        <!--. this is the fist box in the content -->

        <div class="card__content--text">
          <h3>Order Summery</h3>
          <p>
            You can now listen to millions of songs, audiobooks and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <!--. this is the second box in the content -->
        <div class="card__content--price">
          <img src="../images/icon-music.svg" alt="" />
          <div class="card__content--price--plan">
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>
          <button>Change</button>
        </div>
        <!--. this is the third box in the content -->
        <div class="card__content--buttons">
          <button class="primary">Proceed to Payment</button>
          <button class="cancel">Cancel Order</button>
        </div>
      </div>
    </div>
  </body>
</html>
